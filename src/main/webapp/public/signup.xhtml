<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sign up</title>
</h:head>
<h:body>
    <h:form id="signupform">
        <h:outputText value="Email" />
        <h:inputText id="email" value="${signup.email}" required="true"></h:inputText>
        <h:message for="email"></h:message>
        <br /><br />

        <h:outputText value="Username" />
        <h:inputText id="username" value="${signup.username}" required="true"></h:inputText>
        <h:message for="username"></h:message>
        <br /><br />

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="${signup.password}" required="true"></h:inputSecret>
        <h:message for="password"></h:message>
        <br /><br />

        <h:outputText value="Confirm password" />
        <h:inputSecret id="password2" value="${signup.password2}" required="true"></h:inputSecret>
        <h:message for="password2"></h:message>
        <br /><br />

        <h:commandButton action="${signup.signUp()}"
                         value="Sign up"></h:commandButton>
    </h:form>
</h:body>
</html>
