<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>
<h:body>
    <ui:insert name="menu" >
        <ui:include src="/template/header.xhtml" />
    </ui:insert>

    <p:dataGrid var="image" value="#{indexViewModel.images}" columns="3" layout="grid"
                rows="12" paginator="true" id="images"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="6,12,16">
        <f:facet name="header">
            Images
        </f:facet>
        <p:panel header="#{image.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage name="http://i-cms.linternaute.com/image_cms/original/1430681-bugatti-veyron-super-sport.jpg"/>

                <h:outputText value="#{image.imageUser.username}" />
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>
</h:body>
</html>
