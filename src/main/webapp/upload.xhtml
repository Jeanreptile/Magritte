<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Upload</title>
    <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
    <h:outputScript name="bootstrap/js/bootstrap.js"/>
</h:head>
<h:body>
    <h1>Upload image</h1>
    <h:form enctype="multipart/form-data">
        <h:outputLabel for="imageName" value="Title of the image:" />
        <p:inputText id="imageName" label="Image Name" value="#{uploadViewModel.imageTitle}" required="true"/>
        <br/>
        <p:growl id="messages" showDetail="true" />
        <h:outputLabel for="imageName" value="Link to the image:" />
        <p:inputText id="imageLink" label="Image Url" value="#{uploadViewModel.imageLink}" required="true"/>
        <br/>
        <p:commandButton value="Upload image" ajax="false" actionListener="#{uploadViewModel.upload}" disabled="false" />
    </h:form>
</h:body>
</html>
