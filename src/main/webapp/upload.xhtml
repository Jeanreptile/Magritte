<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Upload</title>
    <h:outputStylesheet name="signin.css" />
</h:head>
<h:body>
    <ui:insert name="menu" >
        <ui:include src="/template/header.xhtml" />
    </ui:insert>

    <div class="container">
                <h:form enctype="multipart/form-data" class="form-signin">
                    <h1 class="form-signin-heading text-center">Upload image</h1>
                    <h:outputLabel for="imageName" value="Title of the image:" />
                    <p:inputText id="imageName" value="#{uploadViewModel.imageTitle}" class="form-control"/>
                    <br/>
                    <p:growl id="messages" showDetail="true" />
                    <h:outputLabel for="imageName" value="Link to the image:" />
                    <p:inputText id="imageLink" value="#{uploadViewModel.imageLink}" class="form-control"/>
                    <br/>
                    <h:commandButton value="Upload image"
                                     actionListener="#{uploadViewModel.upload}"
                                     class="btn btn-lg btn-primary btn-block"/>
                    <div class="text-center">
                        <h:link value="Back to home" outcome="/public/index"/>
                    </div>
                </h:form>
    </div>
</h:body>
</html>
