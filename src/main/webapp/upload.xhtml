<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h1>Upload image</h1>
    <h:form enctype="multipart/form-data">
        <h:outputLabel for="imageName" value="Title of the image:" />
        <p:inputText id="imageName" value="#{uploadViewModel.imageTitle}"/>
        <br/>
        <p:growl id="messages" showDetail="true" />
        <h:outputLabel for="imageName" value="Link to the image:" />
        <p:inputText id="imageLink" value="#{uploadViewModel.imageLink}"/>
        <br/>
        <p:commandButton value="Upload image" ajax="false" actionListener="#{uploadViewModel.upload}" disabled="false" />
    </h:form>
</h:body>
</html>
